<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ping</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">

    <link rel="stylesheet" href="css/estilo.css">

<body>
    <header class="cabeça">
        <img src="img/logo.svg">
    </header>

    <section class="titulo">
        <h1>We are launching <strong>soon!</strong></h1>
        <p>Subscribe and get notified</p>
    </section>
    <section class="formulario">
        <form action="#" method="get">
            <input id="email" class="email" type="text" placeholder="Your email address...">

            <button class="btn" type="submit" onclick="validandoEmail()">Notify Me</button>
            <p class="erro">Please provide a valid email address</p>

        </form>
    </section>

    <section class="ilustração">
        <img src="img/illustration-dashboard.png" alt="">
    </section>

    <footer>
        <div class="icon-social">
            <a href=""><i class="fab fa-facebook-f circulo"></i></a>
            <a href=""><i class="fab fa-twitter circulo"></i></a>
            <a href=""><i class="fab fa-instagram circulo"></i></a>
        </div>
        <p class="copy">© Copyright Ping. All rights reserved.</p>
    </footer>

    <script src="js/app.js"></script>
</body>

</html>
